<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="wa.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
      <button>
  <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" 
       alt="search" 
       width="20" 
       height="20">
</button>

    </div>

    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="weather">
        <img src="https://images.unsplash.com/photo-1473445361085-b9a07f55608b?auto=format&fit=crop&w=1200&q=80" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>

        <div class="details">

            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/553/553416.png">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="wa.js"></script>
</body>
</html>
